<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Story Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 80vw;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #ff758c;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff5277;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Romantic Story Generator</h1>
        <form method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="girl_name" placeholder="Enter Girl's Name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="boy_name" placeholder="Enter Boy's Name" required>
            </div>
            <div class="mb-3">
                <select class="form-control" name="romance_level" required>
                    <option value="Low">Low Romance</option>
                    <option value="Medium">Medium Romance</option>
                    <option value="High">High Romance</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate Story</button>
        </form>
        {% if story %}
        <div class="mt-4 p-3 border rounded bg-light">
            <h4>Your Romantic Story:</h4>
            <p>{{ story }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
