<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Story Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Cursive', sans-serif;
            color: #fff;
            
        }
        .container {
            width: auto;
            height: auto;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff3e6b;
        }
        .form-control, .form-select {
            border-radius: 8px;
        }
        .btn-custom {
            background-color: #ff3e6b;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            color: white;
        }
        .btn-custom:hover {
            background-color: #d81b5b;
        }
        .story-box {
            background: #fff0f5;
            padding: 15px;
            border-radius: 10px;
            color: #d81b5b;
            font-size: 1.2rem;
            font-style: italic;
        }
        /* Falling Hearts Animation */
        @keyframes fall {
            0% { transform: translateY(-10vh) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        }
        .heart {
            position: absolute;
            top: -10vh;
            color: red;
            font-size: 24px;
            animation: fall linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💕 Romantic Story Generator 💕</h1>
        <form method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="girl_name" placeholder="Enter Her Name 💖" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="boy_name" placeholder="Enter His Name 💘" required>
            </div>
            <div class="mb-3">
                <select class="form-select" name="romance_level" required>
                    <option value="Low">🌹 Sweet & Simple</option>
                    <option value="Medium">💞 Passionate & Dreamy</option>
                    <option value="High">🔥 Intense & Fiery</option>
                </select>
            </div>
            <button type="submit" class="btn btn-custom">💌 Generate Love Story 💌</button>
        </form>
        {% if story %}
        <div class="mt-4 story-box">
            <h4>✨ Your Love Story ✨</h4>
            <p>{{ story }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Falling Hearts -->
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
